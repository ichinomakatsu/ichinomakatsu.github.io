 <!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        /* GI·ªÆ NGUY√äN GIAO DI·ªÜN ƒê·∫∏P */
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;

        .container {

        .custom-file-upload {

        input[type="file"] { display: none; }

        .action-btn {

            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
            margin: 10px auto;
            display: none;
        }

        .download-btn {

        .result-container {

        .image-box { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .image-box img {

            background-size: 20px;
        }
        
        .label { font-size: 12px; color: #666; margin-bottom: 5px; font-weight: bold; }

        .loader {

            border-top: 4px solid #667eea;

            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #resultSection { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîç X√≥a Ph√¥ng AI</h1>
        <p>Phi√™n b·∫£n v2.0 (Fix l·ªói t·∫£i th∆∞ vi·ªán)</p>

        <label for="fileInput" class="custom-file-upload">
            üìÇ Ch·∫°m ƒë·ªÉ ch·ªçn ·∫£nh
        </label>
        <input type="file" id="fileInput" accept="image/*">

        <div id="previewSection" style="display:none; margin-top: 15px;">
            <img id="previewImg" style="max-width: 150px; border-radius: 10px; border: 2px solid #eee;">
            <br>
            <button id="processBtn" class="action-btn">‚ú® B·∫Øt ƒë·∫ßu t√°ch n·ªÅn</button>
        </div>

        <div id="loader" class="loader"></div>
        <p id="statusText" style="display:none; font-size: 12px; color: #667eea;"></p>

        <div id="resultSection">
            <div class="result-container">
                <div class="image-box">
                    <span class="label">·∫¢nh g·ªëc</span>
                    <img id="originalDisplay">
                </div>
                <div class="image-box">
                    <span class="label">ƒê√£ x√≥a n·ªÅn</span>
                    <img id="processedDisplay">
                </div>
            </div>
            <a id="downloadLink" class="download-btn" download="anh-xoa-nen.png">‚¨áÔ∏è T·∫£i ·∫£nh v·ªÅ m√°y</a>
        </div>
    </div>

    <script type="module">
        // Import tr·ª±c ti·∫øp t·ª´ CDN v·ªõi phi√™n b·∫£n m·ªõi nh·∫•t
        import removeBackground from "https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.5.5/+esm";

        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImg = document.getElementById('previewImg');
        const processBtn = document.getElementById('processBtn');
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('statusText');
        const resultSection = document.getElementById('resultSection');
        const originalDisplay = document.getElementById('originalDisplay');
        const processedDisplay = document.getElementById('processedDisplay');
        const downloadLink = document.getElementById('downloadLink');

        let selectedFile = null;

        fileInput.addEventListener('change', (event) => {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                const url = URL.createObjectURL(selectedFile);
                previewImg.src = url;
                previewSection.style.display = 'block';
                processBtn.style.display = 'inline-block';
                resultSection.style.display = 'none';
                statusText.style.display = 'none';
            }
        });

        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            processBtn.style.display = 'none';
            loader.style.display = 'block';
            statusText.style.display = 'block';
            statusText.innerText = "ƒêang t·∫£i d·ªØ li·ªáu AI (L·∫ßn ƒë·∫ßu s·∫Ω m·∫•t 20-30s)...";
            statusText.style.color = "#667eea";

            try {
                // C·∫•u h√¨nh ƒë∆∞·ªùng d·∫´n ƒë·ªÉ t·∫£i file model .wasm v√† .onnx
                const config = {
                    publicPath: "https://static.img.ly/background-removal-data/1.5.5/",
                    progress: (key, current, total) => {
                        // Hi·ªÉn th·ªã ti·∫øn tr√¨nh t·∫£i
                        const percent = Math.round((current / total) * 100);
                        statusText.innerText = `ƒêang t·∫£i t√†i nguy√™n AI: ${percent}%`;
                    }
                };

                // G·ªçi h√†m x√≥a n·ªÅn (ƒë√£ ƒë∆∞·ª£c import ·ªü tr√™n)
                const blob = await removeBackground(selectedFile, config);
                
                statusText.innerText = "ƒêang x·ª≠ l√Ω h√¨nh ·∫£nh...";
                
                const processedUrl = URL.createObjectURL(blob);
                const originalUrl = URL.createObjectURL(selectedFile);

                originalDisplay.src = originalUrl;
                processedDisplay.src = processedUrl;
                downloadLink.href = processedUrl;

                loader.style.display = 'none';
                statusText.style.display = 'none';
                resultSection.style.display = 'block';

            } catch (error) {
                console.error(error);
                loader.style.display = 'none';
                statusText.innerText = "L·ªói: " + error.message;
                statusText.style.color = "red";
                processBtn.style.display = 'inline-block';
            }
        });
    </script>
</body>
</html>
